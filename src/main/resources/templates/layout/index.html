<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="Fhead">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/bootstrap/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="../../static/bootstrap/js/scripts.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</head>
</th:block>

<th:block th:fragment="Fbody">
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/simparty/categories/everything}">simparty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">의상</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/simparty/categories/everything}">전체 의상</a></li>
								<li><hr class="dropdown-divider" /></li>
								<form action="/simparty/categories/everything" method="get" id="keywordForm">
									<button class="dropdown-item btn_search" name="keyword" value="christmas">크리스마스</button>
									<button class="dropdown-item btn_search" name="keyword" value="tradition">전통복</button>
									<button class="dropdown-item btn_search" name="keyword" value="doll">인형탈</button>
									<button class="dropdown-item btn_search" name="keyword" value="uniform">유니폼</button>
									<button class="dropdown-item btn_search" name="keyword" value="movie">영화</button>
									<button class="dropdown-item btn_search" name="keyword" value="animation">애니메이션</button>
									<button class="dropdown-item btn_search" name="keyword" value="brider">브라이덜</button>
									<button class="dropdown-item btn_search" name="keyword" value="prin">공주왕자</button>
									<button class="dropdown-item btn_search" name="keyword" value="game">게임</button>
								</form>
							</ul>
						</li>

                        <li class="nav-item"><a class="nav-link active" th:href="@{/simparty/partyroom}">파티룸</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/simparty/celebrity}">셀럽</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/simparty/notice}">공지사항</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/simparty/charge}">이용요금</a></li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
	</body>
</th:block>

<!--		&lt;!&ndash; Page content&ndash;&gt;
		<div class="container-fluid">
			<th:block th:replace="${content}"></th:block>
		</div>-->

<th:block th:fragment="footerAndscript">
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>

		<script th:inline="javascript">
			var searchForm = $("#keywordForm");
			$('.btn_search').click(function () {
				var type =""
				type += "<input type='hidden' name='type' value='k'>";
				type += "<input type='hidden' name='page' value='1'>";
				searchForm.append(type);
				searchForm.submit();
			});

			$('.btn_clear').click(function (e) {
				searchForm.empty().submit();
			});
		</script>
</th:block>

</html>
