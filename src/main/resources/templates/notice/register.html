<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./layout/index :: setContent(~{this::content})}">
	<th:block th:fragment="content">

	<div class="container-fluid">
		<h1 class="mt-4">Register Page</h1>

		<form th:action="@{/notice/register}" th:method="post">
			<div class="form-group">
				<label >Title</label>
				<input type="text" class="form-control" name="title" placeholder="Enter Title">
			</div>
			<div class="form-group">
				<label >Content</label>
				<textarea class="form-control" name="content" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label >Writer</label>
				<input type="text" class="form-control" name="writer" placeholder="Enter Writer">
			</div>

			<div class="box"></div>

			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</th:block>
</th:block>
</html>
